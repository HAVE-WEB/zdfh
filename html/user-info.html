    //选择省市区控件
    function pickerAddress() {
        var address = document.getElementById('address');
        new Picker({
            "title": '请选择',//标题(可选)
            "defaultValue": address.value,//默认值-多个以空格分开（可选）
            "data": cityData,//数据(必传)
            "keys": {
                "id": "Code",
                "value": "Name",
                "childData": "level"//最多3级联动
            },//数组内的键名称(必传，id、text、data)
            "callBack": function (val) {
                //回调函数（val为选择的值）
                address.value = val;
            }
        });
    }
    //选择等级

            "title": '请选择',//标题(可选)

            },//数组内的键名称(必传，id、text、data)
